name: CI

on:
  push:
  pull_request:
  schedule:
    - cron:  '30 */6 * * *'

env:
  TERM: dumb
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: test:latest

      - name: Run Trivy vulnerability scanner in repo mode #1
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          # scan-type: 'fs'
          image-ref: test:latest
          ignore-unfixed: true
          exit-code: '1'
          format: 'table'
          severity: 'HIGH'

      - name: Post the failure to Slack
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "The vulnerability check (HIGH) on <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})|${{ github.repository }}>"
                  },
                  "accessory": {
                    "type": "image",
                    "image_url": "https://is5-ssl.mzstatic.com/image/thumb/Purple3/v4/d3/72/5c/d3725c8f-c642-5d69-1904-aa36e4297885/source/256x256bb.jpg",
                    "alt_text": "Haunted hotel image"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.MY_SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
